<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Matcher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Resume Job Matcher</h1>
        <p>Upload a resume and a job description to see the match!</p>
    </header>

    <main class="container">
        <form id="matchForm">
            <div class="input-group">
                <label for="resumeFile">Upload Your Resume</label>
                <input type="file" id="resumeFile" accept=".pdf,.docx" required>
            </div>

            <div class="input-group">
                <label for="jobDescription">Paste Job Description</label>
                <textarea id="jobDescription" rows="12" placeholder="Paste the job description here..."></textarea>
            </div>

            <button type="submit" id="submitBtn">
                <span class="btn-text">Analyze Match</span>
                <span class="loader hidden"></span>
            </button>
        </form>

        <div id="results" class="hidden">
            <h2>Match Result</h2>
            <div class="match-percentage-container">
                <p>Match Percentage:</p>
                <strong id="matchPercentage"></strong>
            </div>
            <div id="missing-skills-container">
                <h3>Top 5 Missing Skills</h3>
                <ul id="missingSkills"></ul>
            </div>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Job Matcher</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
